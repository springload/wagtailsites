{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
    <div class="site-content content-width">
        <div class="banner">
            <h1>{% trans "Sign Out" %}</h1>
            <div class="intro">
                <p>{% trans 'Are you sure you want to sign out?' %}</p>
            </div>
        </div>
        <form class="form form-add-page" method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <button class="btn" type="submit">{% trans 'Sign Out' %}</button>
        </form>
    </div>
{% endblock %}
