{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="site-content content-width">
    <div class="banner">
        <h1>{% trans "Change Password" %}</h1>
    </div>
    <form method="POST" action="{% url 'account_change_password' %}" class="form form-add-page">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
</div>
{% endblock %}
